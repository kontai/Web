<heml xmlns:background-color="http://www.w3.org/1999/xhtml">
    <head>
        <title>TEST01</title>
        <meta charset="utf-8">
        <style>
            .table-Data {
                text-align: right;
            }


        </style>
    </head>


    <body>

    <table border="1px" bordercolor="red" align="center" width="300">
        <caption><b><h2>項目表</h2></b></caption>
        <tr>
            <td class="table-Data" align="right" colspan="4"><span color="blue" name="username"><b>使用者名稱:</b></span>
            </td>
            <td><input placeholder="請輸入使用者名稱" size="10" type="text"></td>
        </tr>
        <tr>
            <td class="table-Data" colspan="4"><span color="blue" name="password"><b>密碼:</b></span></td>
            <td><input placeholder="請輸入數字或英文" size="10" type="password"></td>
        </tr>
        <tr>
            <td class="table-Data" colspan="4"><span color="blue"><b>性別:</b></span></td>
            <td>
                <input type="radio" width="1px" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
            </td>
        </tr>
        <tr>
            <td class="table-Data" colspan="4"><span color="blue"><b>技能:</b></span></td>
            <td>
                <input type="checkbox" name="skill">C/C++
                <input type="checkbox" name="skill">JAVA
                <input type="checkbox" name="skill">Python
            </td>
        </tr>
        <tr>
            <td class="table-Data" colspan="4"><span color="blue"><b>手機(市話):</b></span></td>
            <td><input type="tel" name="phone-number"></td>
        </tr>
        <tr>
            <td colspan="4" class="table-Data">盒子</td>
            <td>
                <textarea>

                </textarea>

            </td>
        </tr>

    </table>


    </body>


</heml>
