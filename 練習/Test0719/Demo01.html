<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="MyStyle.css">

    <script src="../../js庫/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            // var out0=$(".bitian").after("<span>TEST</span>")

            $(".bitian").blur(function () {
                //移除重複的提示
                $(this).parent().find("#username").remove();

                if ($(this).val().length < 7) {
                    $(this).parent().append("<strong id='username'>need 7 word</strong>")
                } else {
                    $(this).parent().append("<strong id='username'>Okay</strong>")
                }
            }).focus(function () {
                $(this).triggerHandler("blur");
            }).keyup(function () {
                $(this).triggerHandler("blur");
            })
        })
    </script>
</head>
<body bgcolor="#5f9ea0">
<form action="../../JQuery/day04-jq/index.html">
    <div>
        <span>使用者名稱:</span><input type="text" class="bitian"/>
    </div>

    <div>
        <span>密碼:</span><input type="password" class="bitian"/>
    </div>

    <div>
        <span>手機號:</span><input type="tel"/>
    </div>
</form>
</body>
</html>
