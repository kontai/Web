<!--##  label标签(理解)-->

<!--label 标签为 input 元素定义标注（标签）。-->


<!--作用：  用于绑定一个表单元素, 当点击label标签的时候, 被绑定的表单元素就会获得输入焦点-->

<!--如何绑定元素呢？-->

<!--for 属性规定 label 与哪个表单元素绑定。-->

<label for="kk">使用者名稱</label>
<input type="text" name="name" id="kk" value="">
