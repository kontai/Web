<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Untitled Document</title>
	</head>
	<body>
		<!--
		如果要給服務端提交數據，表單中的組件必須有name和value屬性。
		用於給服務端獲取數據方便。
		-->
		<form>

			輸入名稱：<input type="text" name="user" value=""	placeholder="請輸入使用者名稱" /><br/>
			輸入密碼：<input type="password" name="psw"  /><br/>	
			選擇性別：<input type="radio" name="sex" value="nan" />男
				     <input type="radio" name="sex" value="nv" checked="checked" />女<br/>
			選擇技術：<input type="checkbox" name="tech" value="java"/>JAVA
					 <input type="checkbox" name="tech" value="html"/>HTML
					 <input type="checkbox" name="tech" value="css"/>CSS<BR/>
			手機號碼:<input type="number" name="phone Number"><br />
<!--			手機號碼:<input type="tel" name="phone Number"><br /> &lt;!&ndash; 手機上才可以看到效果(小鍵盤) &ndash;&gt;-->
			選擇文件：<input type="file" name="file"/><br/>		 
			一個圖片：<input type="image" src="11.jpg"/><br/>

			<!--隱藏域,數據不需要客戶端知道，但是可以將其提交服務端 (主要是用來存放葉面上的一些ID信息)。-->
			隱藏組件：<input type="hidden" name="myke" value="myvalue"/><br/>
			一個按鈕：<input type="button" value="有個按鈕" onclick="alert('有個阿牛')" /><br/>
			
			
			
			<select name="country">
					<option value="none">--選擇國家--</option>
					<option value="usa">美國</option>
					<option value="en">英國</option>
					<option value="cn" selected="selected">中國</option>
			</select>
			
			<textarea name="text"></textarea>
			<br/>
					 
			<input type="reset" value="清除數據"/><input type="submit" value="提交數據" />
		</form>
		
	</body>
</html>
