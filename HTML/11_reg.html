		GET提交和POST提交的區別？
		1,
		get提交，提交的信息都顯示在地址欄中。
		post提交，提交的信息不顯示地址欄中。
		
		2，
		get提交，對於敏感的數據信息不安全。
		post提交，對於敏感信息安全。
		
		3，
		get提交，對於大數據不行，因為地址欄存儲體積有限。
		post提交，可以提交大體積數據。 
		
		4，
		get提交，將信息封裝到了請求消息的請求行中。
		post提交，將信息封裝到了請求體中。
		
		在服務端的一個區別。
		如果出現將中文提交到tomcat服務器，服務器默認會用iso8859-1進行解碼會出現亂碼，
		通過iso8859-1進行編碼，在用指定的中文碼表解碼。即可。
		這種方式對get提交和post提交都有效。 
		
		但是對於post提交方式提交的中文，還有另一種解決辦法，就是直接使用服務端一個對像
		request對象的setCharacterEncoding方法直接設置指定的中文碼表就可以將中文數據解析出來。
		這個方法只對請求體中的數據進行解碼。 
		
		
		綜上所述：表單提交，建議使用post。
		
		
		
		和服務端交互的三種方式：
		1，地址欄輸入url地址。get
		2，超鏈接。 get
		3，表單。 get 和  post
