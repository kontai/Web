<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Untitled Document</title>
	</head>
	<body>
		
		<!--HTML註釋：演示列表標籤。
		
		列表標籤：dl
		
		上層項目：dt
		下層項目：dd : 封裝的內容是會被縮進的。 有自動縮進效果。 
		-->
		<dl>
			<dt>上層項目內容</dt>
			<dd>下層項目內容</dd>			
			<dd>下層項目內容</dd>			
			<dd>下層項目內容</dd>			
		</dl>
		
		<hr/>
		<!--有序和無序的項目列表
		
		有序：<ol>
		無序：<ul>
		無論有序和無序，條目的封裝用的都是<li>
		而且它們都有縮進效果。 
		
		-->
		<ul type="square">
			<li>無序項目列表</li>
			<li>無序項目列表</li>
			<li>無序項目列表</li>
			<li>無序項目列表</li>
		</ul>
		
		<ol type="a">
			<li>有序的項目列表</li>
			<li>有序的項目列表</li>
			<li>有序的項目列表</li>
			<li>有序的項目列表</li>
		</ol>
		
	</body>
</html>
